<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Space Agency Database App - Home</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
				>
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">Python Flask App</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/logout" class="nav-link">Logout</a>
						</li>
						<li class="nav_item" role="presentation">
							<a href="/showAddItem" class="nav-link">Add Item</a>
						</li>
                        <li class="nav_item" role="presentation">
							<a href="/showAddMining" class="nav-link active">Add Mining</a>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
            <form method="post" action="/addMining">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Название аппарата</label>
                    <input type="text" name="inputName" class="form-control" id="InputName">
                </div>
                <div class="mb-3">
                    <label for="InputPrRate" class="form-label">Скорость добычи</label>
                    <input type="number" name="inputPrRate" class="form-control" id="InputPrRate" value="1">
                </div>
                <div class="mb-3">
                    <label for="InputMaterial" class="form-label">Тип добываемого сырья</label>
                    <input type="text" name="inputMaterial" class="form-control" id="InputMaterial">
                </div>
                <div class="mb-3">
                    <label for="InputStartService" class="form-label">Начало деятельности</label>
                    <input type="date" name="inputStartService" class="form-control" id="InputStartService" required>
                </div>
                <div class="mb-3">
                    <label for="InputEndService" class="form-label">Предполагаемое окончание</label>
                    <input type="date" name="inputEndService" class="form-control" id="InputEndService" required>
                </div>        
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>     
			<footer class="footer">
				            
				<p>&copy; Dimasick_Ltd 2023</p>
				        
			</footer>
			    
		</div>
	</body>
</html>
