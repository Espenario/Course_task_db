<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Space Agency Database App - Home</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		
	</head>
	<body>

		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		 	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
			crossorigin="anonymous">
		</script>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
				>
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">Python Flask App</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/userHome" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/logout" class="nav-link">Logout</a>
						</li>
						<li class="nav_item" role="presentation">
							<a href="/showAddItem" class="nav-link" >Items</a>
						</li>
                        <li class="nav_item" role="presentation">
							<a href="/results" class="nav-link" >Результаты запросов</a>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
			
			<div class="bg-light rounded-3 mb-4 p-5">
				<div class="container-fluid py-5">
					<h1 class="text-center fw-bold display-5">
                        {% for data in data_list %}
                            {% for elem in data%}
                            <div class="alert alert-info">
                                <h2>ID: {{ elem[0] }}</h2>
                                <p>Тип миссии: {{ elem[2] }}</p>
                                <a href="/results_allneobject" class="btn btn-primary">Все подобные запросы</a>
                                <a href="/results_detailneobject/{{ elem[0] }}" class="btn btn-primary">Подробная информация</a>
                            </div>
                            {% endfor %}
                        {% endfor %}
                    </h1>
				</div>
			</div>
			
			        
			<footer class="footer">
				            
				<p>&copy; Dimasick_Ltd 2023</p>
				        
			</footer>
			    
		</div>
	</body>
</html>
