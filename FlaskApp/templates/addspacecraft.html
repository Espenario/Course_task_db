<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Space Agency Database App - Home</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
				>
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">Python Flask App</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/logout" class="nav-link">Logout</a>
						</li>
						<li class="nav_item" role="presentation">
							<a href="/showAddItem" class="nav-link">Add Item</a>
						</li>
                        <li class="nav_item" role="presentation">
							<a href="/showAddSpacecraft" class="nav-link active">Add Spacecraft</a>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
            <form method="post" action="/addSpacecraft">
                <div class="mb-3">
                    <label for="InputHeight" class="form-label">Высота</label>
                    <input type="number" name="inputHeight" class="form-control" id="InputHeight">
                </div>
                <div class="mb-3">
                    <label for="InputWidth" class="form-label">Ширина</label>
                    <input type="number" name="inputWidth" class="form-control" id="InputWidth">
                </div>
                <div class="mb-3">
                    <label for="InputLength" class="form-label">Длинна</label>
                    <input type="number" name="inputLength" class="form-control" id="InputLength">
                </div>
                <div class="mb-3">
                    <label for="InputConstrcost" class="form-label">Стоимость строительства</label>
                    <input type="number" name="inputConstrcost" class="form-control" id="InputConstrcost">
                </div>
                <div class="mb-3">
                    <label for="InputDesigncost" class="form-label">Стоимость проектирования</label>
                    <input type="number" name="inputDesigncost" class="form-control" id="InputDesigncost">
                </div>
                <div class="mb-3">
                    <label for="InputName" class="form-label">Название</label>
                    <input type="text" name="inputName" class="form-control" id="InputName">
                </div>
                <div class="mb-3">
                    <label for="InputCompany" class="form-label">Компания</label>
                    <input type="text" name="inputCompany" class="form-control" id="InputCompany">
                </div>
                <div class="mb-3">
                    <label for="InputSite" class="form-label">Место производства</label>
                    <input type="text" name="inputSite" class="form-control" id="InputSite">
                </div>
                <div class="mb-3">
                    <label for="InputEngine" class="form-label">Тип двигателей</label>
                    <input type="text" name="inputEngine" class="form-control" id="InputEngine">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>     
			<footer class="footer">
				            
				<p>&copy; Dimasick_Ltd 2023</p>
				        
			</footer>
			    
		</div>
	</body>
</html>
