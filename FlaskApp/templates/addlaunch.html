<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Space Agency Database App - Home</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
				>
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">Python Flask App</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/logout" class="nav-link">Logout</a>
						</li>
						<li class="nav_item" role="presentation">
							<a href="/showAddItem" class="nav-link">Add Item</a>
						</li>
                        <li class="nav_item" role="presentation">
							<a href="/showAddLaunch" class="nav-link active">Add Launch</a>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
            <form method="post" action="/addLaunch">
                <div class="mb-3">
                    <label for="InputDate" class="form-label">Дата запуска</label>
                    <input id="InputDate" name="inputDate" class="form-control" type="date" placeholder="04.04.2003"/>
                </div>
                <div class="mb-3">
                    <label for="InputRocket" class="form-label">Ракета</label>
                    <input type="text" name="inputRocket" class="form-control" id="InputRocket">
                </div>
                <div class="mb-3">
                    <label for="InputPayload" class="form-label">Полезная нагрузка</label>
                    <input type="text" name="inputPayload" class="form-control" id="InputPayload">
                </div>
                <div class="mb-3">
                    <label for="InputCompany" class="form-label">Компания</label>
                    <input type="text" name="inputCompany" class="form-control" id="InputCompany">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>     
			<footer class="footer">
				            
				<p>&copy; Dimasick_Ltd 2023</p>
				        
			</footer>
			    
		</div>
	</body>
</html>
